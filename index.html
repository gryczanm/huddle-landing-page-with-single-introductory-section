<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/4b80eebfb3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <img src="images/logo.svg" alt="logo" class="header-logo">
  </header>

  <section class="main">
    <div class="main-illustration">
      <img src="images/illustration-mockups.svg" alt="illustration mockups">
    </div>
    <div class="main-info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-section">
      <ul class="social-icons">
        <li>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>

    <div class="footer-section">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mateusz Gryczan (rockbott0m)</a>.
      </p>
    </div>
  </footer>

</body>

</html>
